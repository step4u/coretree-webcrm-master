	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
			
			$('a').click(function(event){
				var str = this.toString();
				str = str.split('/#/');
				// alert(str.length);
				if (str.length < 2)
					event.preventDefault();
			});
			
		    $("#menu-toggle").click(function(e) {
		        e.preventDefault();
		        $("#wrapper").toggleClass("toggled");
		    });
		    
		    $("#publicaddr").click(function(e){
		    	e.preventDefault();
		    	console.log('publicaddr clicked');
		    	location.href="#/mgmt/addr";
		    });
		    $("#personaladdr").click(function(e){
		    	e.preventDefault();
		    	console.log('personaladdr clicked');
		    	location.href="#/mgmt/addr";
		    });
		});
	</script>
</head>
<body>
    <div id="wrapper" ui-view="module/authentication/view/logon.html">
		
    </div>
